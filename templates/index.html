<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI/CD To-Do App</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        .task-list { list-style: none; padding: 0; }
        .task-item { background: #f4f4f4; margin-bottom: 5px; padding: 10px; }
        .form-container { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>My Automated To-Do List! </h1>
    <ul class="task-list">
        {% for task in tasks %}
            <li class="task-item">{{ task.content }}</li>
        {% endfor %}
    </ul>
    <div class="form-container">
        <form action="/add" method="POST">
            <input type="text" name="content" placeholder="Enter a new task..." required>
            <button type="submit">Add Task</button>
        </form>
    </div>
</body>
</html>
