<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI/CD To-Do App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-top: 0;
        }
        .task-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .task-item {
            background: #f9f9f9;
            padding: 15px;
            border-left: 4px solid #3498db;
            margin-bottom: 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-container {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            border: none;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Finale Automated To-Do List</h1>
        <ul class="task-list">
            {% for task in tasks %}
                <li class="task-item">{{ task.content }}</li>
            {% endfor %}
        </ul>
        <div class="form-container">
            <form action="/add" method="POST" style="display: flex; width: 100%; gap: 10px;">
                <input type="text" name="content" placeholder="Enter a new task..." required>
                <button type="submit">Add Task</button>
            </form>
        </div>
    </div>
</body>
</html>
